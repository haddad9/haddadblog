
{% extends "base.html"%}
{% load static %}

{% block meta %}
{% endblock meta %}

{% block content %}


<div class="d-flex justify-content-end">
    <div class="container-fluid">
        <p class="h2" style="padding-top: 40px; text-align: center;">Edit Comment</p> 
    </div>
    <button type="button" class="btn btn-danger" style="margin-top: 50px;" onclick="back_to_forum()">back</button>
</div>

<form action="" method="POST"> 
    {% csrf_token %}
   
    <div class="mb-4">
        <label for="message_input" class="form-label">Message</label>
        {{ form.message }}
    </div>
    
    <input class="btn btn-success" style="margin-top: 10px" type="submit" value="Add">
</form>

{% endblock content %}

{% block js %}
<script>
    function back_to_forum(){
        window.location.href = '../';
    }
</script>
{% endblock js %}
